<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1> 
    </header>

    <main>
        <form class="formulario">
            <section>
                <label for="name">
                    <span><h3>Nome</h3></span>
                </label>
                <p>
                    <input type="text" id="name" name="name" />
                </p>   
            </section> 

            <section>    
                <label for="contact">
                    <span><h3>Contato</h3></span>
                </label>
                <p>
                    <input type="text" id="contact" name="contact" />
                </p>    
            </section>
            
            <section>
                <label for="email">
                    <span><h3>E-mail</h3></span>
                </label>
                <p>
                    <input type="text" id="email" name="email" />
                </p> 
            </section>

            <section>
                <label for="other">
                    <span><h3>Outro</h3></span>
                </label>
                <p>
                    <input type="text" id="other" name="other" />
                </p> 
            </section>
        </form>

        <div class="cadastro">
            <button class="cadastro">Cadastrar</button>
            <button class="cadastro">Voltar</button>
        </div>
    </main>
