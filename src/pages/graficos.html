<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/base.css">
    <script>
        import Chart from 'chart.js/auto';

        function voltar(){
            window.location.href = "principal.html";
        }

        let buscar = document.getElementById("buscar");

        buscar.addEventListener("submit", (e) => {
            e.preventDefault();
        });

        function mudarIndice(indice){
            console.log("Mudando para o indice: " + indice);
        }
    </script>
</head>
<body>
    <header>
        <h1>Gráficos</h1>
    </header>

    <main>
        <div class="pesquisa">
            <form id="buscar" action="/graficos.html">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="grafico">
            <!--<img class="grafico" src="../imagens/graph1.jpg" alt="grafico_indice1">-->
            <div><canvas id="myChart"></canvas></div>

            <div class="indices">
                <button type="button" class="indice" onclick="mudarIndice(1)"><i class="fa fa-tag"></i> Indice 1</button>
                <button type="button" class="indice" onclick="mudarIndice(2)"><i class="fa fa-tag"></i> Indice 2</button>
                <button type="button" class="indice" onclick="mudarIndice(3)"><i class="fa fa-tag"></i> Indice 3</button>
                <button type="button" class="indice" onclick="mudarIndice(4)"><i class="fa fa-tag"></i> Indice 4</button>
                <button type="button" class="indice" onclick="mudarIndice(5)"><i class="fa fa-tag"></i> Indice 5</button>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart');
            const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
            const data = {
                labels: labels,
                datasets: [{
                    label: 'Indice 1',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };

            new Chart(ctx, {
                type: 'line',
                data: data,
            });
        </script>

        <div class="voltar">
            <button type="button" class="voltar" onclick="voltar()">Voltar</button>
        </div>
    </main>
    
    <footer>
        <strong>Assistência virtual para bolsa de valores</strong>
    </footer>
</body>
</html>
