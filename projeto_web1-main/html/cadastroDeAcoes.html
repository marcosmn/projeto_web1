<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Cadastro de ação</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/cadastroDeAcoes.css">
    </head>

    <body>
        <form>
            <section title="Cadastro de ações">
                <h3>Cadastro de ações</h3>

                <section>
                    <h4>Codigo da Ação:</h4>
                    <input type="text" name="codigoAcao" placeholder="Codigo da Ação"/>
                </section>

                <section>
                    <h4>Nome da empresa:</h4>
                    <input type="text" name="nomeEmpresa" placeholder="Nome da empresa"/>
                </section>

                <section>
                    <h4>Bolsa de valores:</h4>
                    <input type="text" name="BolsaDeValores" placeholder="Bolsa de valores"/>
                </section>
                
                <section>
                    <h4>Valor da compra:</h4>
                    <input type="text" name="valorCompra" placeholder="Valor da compra"/>
                </section>

                <section>
                    <div class="coluna">
                        <h4>Quantidade de Ações:</h4>
                        <input type="int" name="numAcoes" placeholder="Quantidade de Ações"/>
                    </div>

                    <div class="coluna" id="data">
                        <h4>Data da compra:</h4>
                        <input type="date" name="dataCompra" placeholder="Data da compra"/>
                    </div>
                </section>
                
                <input type="submit" name="submeter" placeholder="Enviar"/>
            </section>
        </form>

        <!-- <footer>
            <strong>Assistência virtual para bolsa de valores</strong>
        </footer> -->

    </body>
</html>
