<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de usuário</title>
        <link rel="stylesheet" href="../css/cadastro.css">
        <script>
            function cadastrar(){
                window.location.href = "/login.html";
            }

            function voltar(){
                window.location.href = "/login.html";
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Cadastro</h1> 
        </header>

        <main>
            <form class="formulario">
                <h3>Informações do usuário</h3>
                
                <section>
                    <label for="name">
                        <span><h4>Nome</h4></span>
                    </label>
                        <input type="text" id="name" name="name" placeholder="Nome"/>
                </section> 

                <section>    
                    <label for="contact">
                        <span><h4>Contato</h4></span>
                    </label>
                        <input type="text" id="contact" name="contact" placeholder="Número de celular"/>
                </section>
                
                <section>
                    <label for="email">
                        <span><h4>E-mail</h4></span>
                    </label>
                        <input type="text" id="email" name="email" placeholder="E-mail"/>
                </section>

                <section>
                    <label for="other">
                        <span><h4>Outro</h4></span>
                    </label>
                        <input type="text" id="other" name="other" placeholder="Outros"/>
                </section>

                <div class="cadastro">
                    <input type="submit" name="cadastro" placeholder="Cadastrar"/>
                    <button type="button" class="cadastro" onclick="voltar()">Voltar</button>
                </div>
            </form>

           
        </main>

        <footer>
            <strong>Assistência virtual para bolsa de valores</strong>
        </footer>
    </body>
</html>
